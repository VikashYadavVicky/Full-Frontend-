<!DOCTYPE html> <!-- Declares the document as HTML5 -->

<html lang="en"> <!-- Root element with language set to English -->

<head>
  <meta charset="UTF-8"> <!-- Character encoding set to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design for all devices -->
  <title>HTML Document Structure</title> <!-- Title shown in the browser tab -->
</head>

<body>
  <!-- Page content starts here -->

  <h1>Hello, World!</h1> <!-- Main heading of the page -->

  <p>This is a basic HTML page demonstrating standard structure.</p> <!-- Paragraph -->

</body>

</html>
