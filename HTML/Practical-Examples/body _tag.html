<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Tag Example</title>
</head>

<!-- 🏷️ <body> Tag: Contains all visible content -->
<body>

  <!-- Heading content -->
  <h1>Welcome to My Website</h1>

  <!-- Paragraph content -->
  <p>This is a paragraph inside the body tag.</p>

  <!-- Image content -->
  <img src="profile.jpg" alt="Profile Picture" width="200">

  <!-- You can include other content like buttons, links, lists, etc. -->
  <a href="#">Visit My Projects</a>

</body>
</html>
