<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heading Example</title>
</head>

<body>
  <!-- 🏷️ HTML Heading Tags -->

  <!-- <h1>: Main title of the page -->
  <h1>My Personal Blog</h1>

  <!-- <h2>: Section title -->
  <h2>About Me</h2>

  <!-- <h3>: Subsection under About Me -->
  <h3>Education</h3>

  <!-- <h4>: Minor section under Education -->
  <h4>School</h4>

  <!-- <h5>: Smaller heading -->
  <h5>Subjects</h5>

  <!-- <h6>: Least important heading -->
  <h6>Notes</h6>

</body>
</html>
