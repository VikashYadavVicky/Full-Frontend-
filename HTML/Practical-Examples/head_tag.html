<!DOCTYPE html>
<html lang="en">

<!-- ðŸ§  The <head> tag contains meta-information about the document -->
<head>
  <!-- Character encoding (UTF-8 recommended) -->
  <meta charset="UTF-8">
  
  <!-- Responsive layout on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO: Description and author information -->
  <meta name="description" content="A sample page demonstrating the head tag.">
  <meta name="author" content="Your Name">
  
  <!-- Title shown in the browser tab -->
  <title>My Website</title>
  
  <!-- Linking an external CSS file -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Internal CSS (optional) -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
  
  <!-- Internal or external JS (optional) -->
  <script>
    console.log("Page loaded.");
  </script>
</head>

<body>
  <h1>Welcome to My Website</h1>
  <p>The important meta-data is in the head tag (view page source).</p>
</body>

</html>
