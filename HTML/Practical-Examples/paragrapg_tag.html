<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paragraph Example</title>

  <!-- 🎨 CSS Styling Example -->
  <style>
    p {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
      margin-bottom: 1em;
    }
  </style>
</head>

<body>
  <!-- 🏷️ <p> – Paragraph Tag -->

  <!-- ✅ Paragraph 1 -->
  <p>Hello! This is the first paragraph.</p>

  <!-- ✅ Paragraph 2 -->
  <p>This is another paragraph of text. It automatically wraps to the next line as needed.</p>

  <!-- ✅ Using <br> for line breaks inside a paragraph -->
  <p>This is a paragraph with a line break.<br>Here is the new line.</p>

</body>
</html>
