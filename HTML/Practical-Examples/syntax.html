<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Syntax Explanation</title>
</head>
<body>

  <!-- 🌐 Basic HTML Syntax Format -->
  <!-- An HTML element usually has: Opening Tag + Content + Closing Tag -->

  <!-- 🔹 Example Element -->
  <p>This is a paragraph.</p>

  <!-- 🔹 Parts of the above element explained: -->
  
  <!-- Opening Tag -->
  <!-- <p> -->

  <!-- Content -->
  <!-- This is a paragraph. -->

  <!-- Closing Tag -->
  <!-- </p> -->

  <!-- ✅ Another Example -->
  <h1>Welcome to HTML Syntax</h1>
  <!-- Opening Tag: <h1> -->
  <!-- Content: Welcome to HTML Syntax -->
  <!-- Closing Tag: </h1> -->

</body>
</html>
