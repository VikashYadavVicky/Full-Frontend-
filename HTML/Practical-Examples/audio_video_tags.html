<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéµ Audio and üé¨ Video Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h2 {
      color: #333;
      margin-top: 40px;
    }
    audio, video {
      display: block;
      margin-top: 10px;
      margin-bottom: 30px;
      background-color: #000;
    }
  </style>
</head>
<body>
    <!-- In all videos and audios you use your own file here is only examples -->

  <h1>üéß HTML Audio and Video Elements</h1>

  <!-- üîä AUDIO PLAYER WITH MULTIPLE FORMATS -->
  <h2>1Ô∏è‚É£ Audio Player ‚Äì Multiple Formats</h2>
  <audio controls preload="auto">
    <source src="audio.mp3" type="audio/mpeg">
    <source src="audio.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <!-- üîÑ AUDIO AUTOPLAY, LOOP, MUTED -->
  <h2>2Ô∏è‚É£ Audio ‚Äì Autoplay, Loop & Muted</h2>
  <audio controls autoplay loop muted>
    <source src="audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- üé¨ BASIC VIDEO EMBED -->
  <h2>3Ô∏è‚É£ Basic Video Player</h2>
  <video width="640" height="360" controls preload="metadata">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- üñºÔ∏è VIDEO WITH POSTER IMAGE -->
  <h2>4Ô∏è‚É£ Video with Poster (Thumbnail)</h2>
  <video width="640" height="360" controls poster="thumbnail.jpg">
    <source src="movie.mp4" type="video/mp4">
    <source src="movie.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <!-- üîÑ VIDEO ‚Äì AUTOPLAY, LOOP, MUTED -->
  <h2>5Ô∏è‚É£ Video Autoplay, Loop & Muted</h2>
  <video width="400" autoplay loop muted playsinline>
    <source src="short-loop.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- ‚ö†Ô∏è FALLBACK & NOTES -->
  <h2>6Ô∏è‚É£ Incorrect vs Correct Usage</h2>
  <!-- ‚ùå Wrong -->
  <p><b>Wrong Usage:</b></p>
  <audio>audio.mp3</audio>

  <!-- ‚úÖ Correct -->
  <p><b>Correct Usage:</b></p>
  <audio controls src="audio.mp3"></audio>

</body>
</html>
