<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>&lt;mark&gt; and &lt;progress&gt; Tags Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    mark {
      background-color: yellow;
      color: black;
      font-weight: bold;
    }
    section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h1>Examples of &lt;mark&gt; and &lt;progress&gt; Tags</h1>

  <!-- <mark> Example -->
  <section>
    <h2>üîç <mark> Tag ‚Äì Highlight Text</h2>
    <p>
      You have searched for <mark>"JavaScript"</mark> in this document.
    </p>
    <p>
      The word <mark>highlighted</mark> stands out using the <code>&lt;mark&gt;</code> tag.
    </p>
  </section>

  <!-- <progress> Example -->
  <section>
    <h2>‚è≥ <progress> Tag ‚Äì Progress Indicator</h2>
    <p>File upload in progress:</p>
    <progress value="65" max="100"></progress>
    <p>Task completion: <progress value="4" max="10"></progress></p>
    <p>Buffering (indeterminate):</p>
    <progress></progress>
  </section>

</body>
</html>
