<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ======================== -->
  <!-- 📋 <meta> Tag Examples  -->
  <!-- ======================== -->

  <!-- Character encoding -->
  <meta charset="UTF-8">

  <!-- Viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Description for SEO -->
  <meta name="description" content="Example page for link, meta, and style tags.">

  <!-- Author of the page -->
  <meta name="author" content="Your Name">

  <!-- Keywords (less used today) -->
  <meta name="keywords" content="HTML, meta, link, style">

  <!-- ======================== -->
  <!-- 🔗 <link> Tag Examples  -->
  <!-- ======================== -->

  <!-- External CSS file -->
  <link rel="stylesheet" href="styles.css">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Preconnect (performance optimization) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Importing fonts (Google Fonts example) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <!-- ======================== -->
  <!-- 🎨 <style> Tag Example  -->
  <!-- ======================== -->

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #2a9d8f;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }
  </style>

  <title>&lt;script&gt; and &lt;noscript&gt; link&gt; meta&gt; style&gt; Example</title>
</head>
<body>

  <h1>📋 HTML &lt;script&gt; and &lt;noscript&gt; Tags</h1>

  <!-- ========================== -->
  <!-- 1️⃣ <script> Tag Example -->
  <!-- ========================== -->

  <!-- Inline JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("js-message").textContent = "✅ JavaScript is enabled!";
    });
  </script>

  <!-- External JavaScript (Optional) -->
  <!-- <script src="script.js"></script> -->

  <p id="js-message">🔄 Checking JavaScript status...</p>

  <!-- ========================== -->
  <!-- 2️⃣ <noscript> Tag Example -->
  <!-- ========================== -->

  <!-- Content shown ONLY if JavaScript is disabled -->
  <noscript>
    <p style="color: red;">🚫 JavaScript is disabled in your browser. Please enable it for full functionality.</p>
  </noscript>

</body>
</html>
