<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="main-left">
            <div class="card-front">
                <div class="card-front-logo">
                    <img src="./images/card-logo.svg" alt="">
                </div>
                <div class="Card-details">
                    <div class="card-numbers" id="card-number">0000 0000 0000 0000</div>
                    <div class="card-holdername-exp">
                        <div class="card-holder-name" id="card-holder-name">JANE APPLESEED</div>
                        <div class="card-exp" id="card-exp">00/00</div>
                    </div>


                </div>
            </div>
            <div class="card-back">
                <div class="card-cvv" id="card-cvc">
                    000
                </div>
            </div>
        </div>
        <div class="main-right">
            <div class="form-container">
                <form>
                    <label for="cardholder">CARDHOLDER NAME</label>
                    <input type="text" id="cardholder" placeholder="e.g. Jane Appleseed" required>

                    <label for="cardnumber">CARD NUMBER</label>
                    <input type="text" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000" required maxlength="19">

                    <div class="row">
                        <div class="column">
                            <label for="exp-month">EXP. DATE (MM/YY)</label>
                            <div class="exp-date">
                                <input type="text" id="exp-month" placeholder="MM" maxlength="2" required>
                                <input type="text" id="exp-year" placeholder="YY" maxlength="2" required>
                            </div>
                        </div>

                        <div class="column">
                            <label for="cvc">CVC</label>
                            <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3" required>
                        </div>
                    </div>

                    <button type="submit" id="confirmBtn">Confirm</button>
                </form>


            </div>
            <div class="thank-you">
                <div class="thank-you-main">
                    <div class="thank-you-icon">
                    </div>
                    <div class="thank-you-text">THANK YOU!</div>
                    <div class="thank-you-massage">We've added your card details</div>
                    <button id="continueBtn">Continue</button>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
