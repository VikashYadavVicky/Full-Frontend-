<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Pseudo-Classes Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>CSS Pseudo-Classes Example</h1>

  <!-- Navigation -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Form Section -->
  <section class="form-section">
    <h2>Form Validation</h2>
    <form>
      <label>
        Name (required):
        <input type="text" name="name" required />
      </label>
      <label>
        Email (invalid test):
        <input type="email" />
      </label>
      <label>
        Gender:
        <input type="radio" name="gender" /> Male
        <input type="radio" name="gender" /> Female
      </label>
      <label>
        Subscribe:
        <input type="checkbox" checked />
      </label>
      <label>
        Comment (disabled):
        <textarea disabled></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- List Section -->
  <section class="list-section">
    <h2>List with :not() and :nth-child()</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>
  </section>
</body>
</html>
