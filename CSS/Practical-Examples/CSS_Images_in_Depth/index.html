<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Image Styling Examples</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <h2>üñºÔ∏è CSS Image Styling Examples</h2>

  <div class="container">
    <h3>1. Image Box with Object-Fit Cover</h3>
    <div class="image-box">
      <img src="https://source.unsplash.com/600x400/?nature,water" alt="Nature Cover Image"/>
    </div>
  </div>

  <div class="container">
    <h3>2. Hero Section with Background Image</h3>
    <div class="hero-section">
      <h1>Explore Nature</h1>
    </div>
  </div>

  <div class="container">
    <h3>3. Image with CSS Filters (Grayscale + Brightness + Contrast)</h3>
    <img src="https://source.unsplash.com/300x200/?landscape,mountain" alt="Filtered Landscape" class="filtered-img"/>
  </div>

  <div class="container">
    <h3>4. Circular Avatar Image</h3>
    <img src="https://source.unsplash.com/200x200/?portrait,face" alt="Avatar" class="avatar"/>
  </div>

  <div class="container">
    <h3>5. Image with Clip-Path Polygon</h3>
    <img src="https://source.unsplash.com/300x200/?art,colors" alt="Clipped Design" class="clipped"/>
  </div>

  <div class="container">
    <h3>6. Text with Background Image Clip</h3>
    <div class="bg-text">CREATIVE</div>
  </div>

</body>
</html>
