<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Colors Practical</title>
  <style>
    /* Color Name */
    .color-name {
      color: red;
    }

    /* Hex Code */
    .hex-code {
      background-color: #ff6600;
      color: white;
    }

    /* RGB */
    .rgb-color {
      color: rgb(0, 128, 255);
    }

    /* RGBA */
    .rgba-bg {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
    }

    /* HSL */
    .hsl-color {
      color: hsl(200, 80%, 40%);
    }

    /* HSLA */
    .hsla-bg {
      background-color: hsla(100, 70%, 70%, 0.4);
      padding: 10px;
    }

    /* Transparent */
    .transparent-box {
      background-color: transparent;
      border: 2px solid black;
    }

    /* currentColor */
    .current-color {
      color: #4caf50;
      border: 2px solid currentColor;
      padding: 10px;
    }

    /* Using :root variables */
    :root {
      --main-bg: #ffffff;
      --main-text: #222222;
      --primary-color: #4caf50;
    }

    .use-variable {
      background-color: var(--main-bg);
      color: var(--main-text);
    }

    .button {
      background-color: var(--primary-color);
      color: white;
      padding: 8px 16px;
      border: none;
    }

    /* RGB Examples */
    .rgb-examples {
      display: flex;
      gap: 10px;
    }

    .rgb-box {
      width: 100px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      color: white;
    }

    .white { background-color: rgb(255, 255, 255); color: black; }
    .black { background-color: rgb(0, 0, 0); }
    .red { background-color: rgb(255, 0, 0); }
    .green { background-color: rgb(0, 255, 0); }
    .blue { background-color: rgb(0, 0, 255); }
  </style>
</head>
<body>

  <h2 class="color-name">This is red using color name</h2>

  <div class="hex-code">Hex Color: #ff6600</div>

  <p class="rgb-color">This is RGB colored text</p>

  <div class="rgba-bg">RGBA background overlay</div>

  <p class="hsl-color">HSL based text color</p>

  <div class="hsla-bg">HSLA background color</div>

  <div class="transparent-box">Transparent Background</div>

  <div class="current-color">Using currentColor for border</div>

  <div class="use-variable">
    <p>Using CSS Variables for background and text</p>
    <button class="button">Primary Button</button>
  </div>

  <h3>RGB Color Examples:</h3>
  <div class="rgb-examples">
    <div class="rgb-box white">White</div>
    <div class="rgb-box black">Black</div>
    <div class="rgb-box red">Red</div>
    <div class="rgb-box green">Green</div>
    <div class="rgb-box blue">Blue</div>
  </div>

</body>
</html>
