<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <div class="container">
    <h1>üîó CSS Link Styling Project</h1>

    <!-- Example 1: Basic Link -->
    <div class="card">
      <h2>1Ô∏è‚É£ Basic Link States</h2>

    <div class="card">

  </div>
</body>
</html>
